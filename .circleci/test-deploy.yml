version: 2.1
orbs:
  aws-health: circleci/aws-health@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.6
  aws-cli: circleci/aws-cli@3.1

filters: &filters
  tags:
    only: /.*/
executors:
  alpine:
    docker: 
      - image: alpine:latest
  docker-base:
    docker:
      - image: cimg/base:current
  windows:
    machine:
      image: windows-server-2022-gui:current
    shell: bash.exe
    resource_class: windows.medium
  macos:
    macos:
      xcode: 13.3
workflows:
  test-deploy:
    jobs:
      - aws-health/check-health:
          name: integration-test-<<matrix.executor>>
          context: CPE-OIDC
          role-arn: arn:aws:iam::122211685980:role/CPE_HEALTH_OIDC_TEST
          profile-name: "OIDC-User"
          aws-region-to-check: "us-west-2"
          matrix:
            alias: integration-test
            parameters:
              executor: [ "alpine", "docker-base", "windows", "macos" ]
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: circleci/aws-health
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - integration-test
          context: orb-publisher
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
